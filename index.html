<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Atur Barcelona</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id='map'></div>
	<div id='console'>
		<h1>Atur Barcelona</h1>
		<p>Data: <a href='https://opendata-ajuntament.barcelona.cat/data/es/dataset/est-atur-pes/resource/1a9219d2-ea34-4f47-a493-1baecebc6756'>Pes de l'atur registrat de la població de 16 a 64 anys a Barcelona</a> Gener - Setembre 2020</p>

	  	<div class='session'>
		  	<h2>Durada Atur</h2>
		  	<div class='legend-key'></div>
		</div>

		<!-- Time Slide Bar -->
		<div class='session' id='sliderbar'>
		  <h2>Mes: <label id='active-hour'>1</label></h2>
		  <input id='slider' class='row' type='range' min='1' max='9' step='1' value='1' />
		</div>

		<!-- Filtre per durada -->
		<div class='session'>
		  <h2>Durada atur per mesos</h2>
		  
		  <div class='row' id='filters'>
		  	<!--
		    <input id='durada0' type='checkbox' name='toggle' value='durada0' checked='checked'>
		    <label for='durada0'>Fins a 6</label>
		    <input id='durada1' type='checkbox' name='toggle' value='durada1'checked='checked'>
		    <label for='durada1'>De 6 a 12</label>
		    <input id='durada2' type='checkbox' name='toggle' value='durada2' checked='checked'>
		    <label for='durada2'>Més de 12</label>
			-->
			<div class='row' id='filter0'>
		  		<input id='durada0' type='checkbox' name='toggle' value='durada0' checked='checked'>
		    	<label for='durada0'>Fins a 6</label>
		  	</div>
		  	<div class='row' id='filter1'>
		  		<input id='durada1' type='checkbox' name='toggle' value='durada1' checked='checked'>
		    	<label for='durada0'>De 6 a 12</label>
		  	</div>
		  	<div class='row' id='filter2'>
		  		<input id='durada2' type='checkbox' name='toggle' value='durada2' checked='checked'>
		    	<label for='durada0'>Més de 12</label>
		  	</div>
		  </div>
		</div>
		
	</div>

	<script src="myScript.js"></script>
</body>
</html>
